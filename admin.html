<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול מתכונים</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ניהול מתכונים</h1>
            <a href="index.html" class="back-link">← חזור למסך עובדים</a>
        </header>
        
        <div class="admin-panel">
            <div class="add-recipe-section">
                <h2>הוסף מתכון חדש</h2>
                <form id="add-recipe-form" class="recipe-form">
                    <div class="form-group">
                        <label>שם המתכון:</label>
                        <input type="text" id="recipe-name-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label>רכיבי קיט (ל-10 ק"ג):</label>
                        <div id="kit-ingredients-inputs">
                            <div class="ingredient-row">
                                <input type="text" placeholder="שם רכיב" class="ingredient-name">
                                <input type="number" placeholder="כמות" class="ingredient-amount" step="0.01" min="0">
                                <select class="ingredient-unit">
                                    <option value="גרם">גרם</option>
                                    <option value="ק"ג">ק"ג</option>
                                    <option value="מ"ל">מ"ל</option>
                                    <option value="ליטר">ליטר</option>
                                    <option value="כפיות">כפיות</option>
                                    <option value="כפות">כפות</option>
                                    <option value="כוסות">כוסות</option>
                                    <option value="יחידות">יחידות</option>
                                    <option value="חבילות">חבילות</option>
                                </select>
                                <button type="button" class="remove-ingredient">×</button>
                            </div>
                        </div>
                        <button type="button" id="add-kit-ingredient" class="btn-add">+ הוסף רכיב קיט</button>
                    </div>
                    
                    <div class="form-group">
                        <label>כמות מים ל-10 ק"ג (ליטרים):</label>
                        <input type="number" id="water-amount-input" step="0.1" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label>טמפרטורת תנור (°C):</label>
                        <input type="number" id="oven-temp-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label>זמן אפייה (דקות):</label>
                        <input type="number" id="oven-time-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label>הוראות נוספות (אופציונלי):</label>
                        <textarea id="oven-notes-input" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">שמור מתכון</button>
                </form>
            </div>
            
            <div class="recipes-list-section">
                <h2>מתכונים קיימים</h2>
                <div id="admin-recipes-list" class="admin-recipes-list">
                    <div class="loading">טוען מתכונים...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script src="admin.js"></script>
</body>
</html>
