<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שלב קיט - הכנת הקיט</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>שלב 1: הכנת הקיט</h1>
            <div class="recipe-info">
                <h2 id="recipe-name"></h2>
                <div class="quantity-badge" id="quantity-badge"></div>
            </div>
        </header>
        
        <div class="kit-instructions">
            <h3>רכיבים לקיט:</h3>
            <div id="kit-ingredients" class="ingredients-list">
                <!-- יוטען דינמית -->
            </div>
        </div>
        
        <div class="navigation-buttons">
            <button id="back-to-selection" class="btn btn-secondary">חזור לבחירה</button>
            <button id="go-to-oven" class="btn btn-primary">המשך לתנור →</button>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script>
        // טעינת פרמטרים מה-URL
        const urlParams = new URLSearchParams(window.location.search);
        const recipeId = urlParams.get('recipeId');
        const quantity = parseInt(urlParams.get('quantity'));
        
        if (recipeId && quantity) {
            loadKitStage(recipeId, quantity);
        } else {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
