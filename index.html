<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转 转 - 专转 转</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>注专转 转</h1>
        </header>
        
        <div class="recipe-selection">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin: 0;">专 转</h2>
                <button id="refresh-btn" class="refresh-btn" title="专注 专砖转 转"> 专注</button>
            </div>
            <div id="recipes-list" class="recipes-grid">
                <div class="loading">注 转...</div>
            </div>
        </div>
        
        <div id="quantity-selection" class="quantity-selection hidden">
            <h2>专 转 (驻转 砖 10 拽")</h2>
            <div class="quantity-buttons">
                <button class="quantity-btn" data-quantity="10">10 拽"</button>
                <button class="quantity-btn" data-quantity="20">20 拽"</button>
                <button class="quantity-btn" data-quantity="30">30 拽"</button>
                <button class="quantity-btn" data-quantity="40">40 拽"</button>
                <button class="quantity-btn" data-quantity="50">50 拽"</button>
                <button class="quantity-btn" data-quantity="60">60 拽"</button>
                <button class="quantity-btn" data-quantity="70">70 拽"</button>
                <button class="quantity-btn" data-quantity="80">80 拽"</button>
                <button class="quantity-btn" data-quantity="90">90 拽"</button>
                <button class="quantity-btn" data-quantity="100">100 拽"</button>
            </div>
            <button id="back-btn" class="back-btn">专</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
